<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/browser-img.ico">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="buttons container">
        <div class="fifth row"></div>
        <div class="forth row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>รท</button>
        </div>
        <div class="third row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>ร</button>
        </div>
        <div class="second row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
        </div>
        <div class="first row">
            <button>.</button>
            <button>0</button>
            <button>=</button>
            <button>+</button>
        </div>
    </div>
</body>
</html>
