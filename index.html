<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="icon" href="images/browser-img.ico" />
		<script src="js/script.js" defer></script>
	</head>
	<body>
        <header>
            <p class="center">Responsive calculator with keyboard support!</p>
            <p><span class="bold">Keyboard Tip:</span> You can clear everything by pressing > <span class="italic">ALT + BACKSPACE</span></p>
            <p><span class="bold">Another keyboard Tip:</span> Change current operand sign using > <span class="italic">ALT + -</span></p>
        </header>
		<div class="calculator container">
			<div class="result container">
                <span  class="display-paragraph">|</span>
			</div>
			<div class="buttons container">
				<div class="fifth row">
					<button class="clear button">clear</button>
					<button class="backspace button special">⌫</button>
					<button class="operator button divide">÷</button>
				</div>
				<div class="forth row">
					<button class="number button">7</button>
					<button class="number button">8</button>
					<button class="number button">9</button>
					<button class="operator button">×</button>
				</div>
				<div class="third row">
					<button class="number button">4</button>
					<button class="number button">5</button>
					<button class="number button">6</button>
					<button class="operator button">-</button>
				</div>
				<div class="second row">
					<button class="number button">1</button>
					<button class="number button">2</button>
					<button class="number button">3</button>
					<button class="operator button">+</button>
				</div>
				<div class="first row">
					<button class="sign button special">±</button>
					<button class="number button">0</button>
					<button class="dot button special">.</button>
					<button class="equal button">=</button>
				</div>
			</div>
		</div>
        <footer><a href="https://github.com/Waleed-IEE" target="_blank" rel="noopener noreferrer">Copyright © <script>document.write(new Date().getFullYear())</script> Waleed-IEE</a></footer>
	</body>
</html>
