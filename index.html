<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="icon" href="images/browser-img.ico" />
		<script src="js/script.js" defer></script>
	</head>
	<body>
		<div class="calculator container">
			<div class="result container">
                <span  class="display-paragraph">0</span>
			</div>
			<div class="buttons container">
				<div class="fifth row">
					<button class="clear button">clear</button>
					<button class="backspace button special">⌫</button>
					<button class="operator button divide">÷</button>
				</div>
				<div class="forth row">
					<button>7</button>
					<button>8</button>
					<button>9</button>
					<button class="operator button">×</button>
				</div>
				<div class="third row">
					<button>4</button>
					<button>5</button>
					<button>6</button>
					<button class="operator button">-</button>
				</div>
				<div class="second row">
					<button>1</button>
					<button>2</button>
					<button>3</button>
					<button class="operator button">+</button>
				</div>
				<div class="first row">
					<button class="sign button special">±</button>
					<button>0</button>
					<button class="dot button special">.</button>
					<button class="equal button">=</button>
				</div>
			</div>
		</div>
	</body>
</html>
